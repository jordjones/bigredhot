<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for face -->
    <radialGradient id="faceGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#fce4d4"/>
      <stop offset="100%" style="stop-color:#f5c9ab"/>
    </radialGradient>
    <!-- Gradient for hair -->
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4764e"/>
      <stop offset="100%" style="stop-color:#b85c3a"/>
    </linearGradient>
    <!-- Gradient for shirt -->
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#c1121f"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1d3557"/>
  <circle cx="100" cy="100" r="88" fill="#f4a261" opacity="0.2"/>

  <!-- Neck -->
  <ellipse cx="100" cy="165" rx="25" ry="20" fill="#f5c9ab"/>

  <!-- Shirt/collar -->
  <path d="M60 175 Q100 145 140 175 L150 200 L50 200 Z" fill="url(#shirtGradient)"/>
  <!-- Collar detail -->
  <path d="M85 160 L100 175 L115 160" fill="none" stroke="#a11018" stroke-width="2"/>

  <!-- Ears -->
  <ellipse cx="45" cy="105" rx="12" ry="18" fill="url(#faceGradient)"/>
  <ellipse cx="155" cy="105" rx="12" ry="18" fill="url(#faceGradient)"/>

  <!-- Face -->
  <ellipse cx="100" cy="100" rx="55" ry="62" fill="url(#faceGradient)"/>

  <!-- Hair - main -->
  <ellipse cx="100" cy="55" rx="52" ry="30" fill="url(#hairGradient)"/>
  <!-- Hair - sides -->
  <path d="M48 55 Q42 70 48 95 Q55 75 55 60 Z" fill="url(#hairGradient)"/>
  <path d="M152 55 Q158 70 152 95 Q145 75 145 60 Z" fill="url(#hairGradient)"/>
  <!-- Hair - top texture -->
  <path d="M60 50 Q70 35 85 42 Q95 30 110 40 Q125 32 140 48" fill="none" stroke="#c45a35" stroke-width="4" stroke-linecap="round"/>

  <!-- Eyebrows -->
  <path d="M65 82 Q77 76 88 82" fill="none" stroke="#b85c3a" stroke-width="3" stroke-linecap="round"/>
  <path d="M112 82 Q123 76 135 82" fill="none" stroke="#b85c3a" stroke-width="3" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="77" cy="95" rx="10" ry="8" fill="white"/>
  <ellipse cx="123" cy="95" rx="10" ry="8" fill="white"/>
  <!-- Pupils -->
  <circle cx="79" cy="96" r="5" fill="#1d3557"/>
  <circle cx="125" cy="96" r="5" fill="#1d3557"/>
  <!-- Eye highlights -->
  <circle cx="81" cy="94" r="2" fill="white"/>
  <circle cx="127" cy="94" r="2" fill="white"/>

  <!-- Nose -->
  <ellipse cx="100" cy="112" rx="8" ry="6" fill="#eab89a"/>

  <!-- Mustache -->
  <path d="M80 125 Q90 120 100 125 Q110 120 120 125" fill="#b85c3a"/>
  <ellipse cx="90" cy="124" rx="8" ry="4" fill="#c45a35"/>
  <ellipse cx="110" cy="124" rx="8" ry="4" fill="#c45a35"/>

  <!-- Beard/Goatee -->
  <path d="M85 130 Q85 150 100 155 Q115 150 115 130 Q100 135 85 130" fill="url(#hairGradient)"/>

  <!-- Smile -->
  <path d="M82 135 Q100 148 118 135" fill="none" stroke="#c1121f" stroke-width="3" stroke-linecap="round"/>

  <!-- Cheeks (blush) -->
  <ellipse cx="60" cy="115" rx="10" ry="6" fill="#f4a261" opacity="0.4"/>
  <ellipse cx="140" cy="115" rx="10" ry="6" fill="#f4a261" opacity="0.4"/>

  <!-- Chili pepper accessory -->
  <g transform="translate(150, 45) rotate(25)">
    <ellipse cx="0" cy="0" rx="8" ry="18" fill="#e63946"/>
    <ellipse cx="0" cy="-2" rx="6" ry="14" fill="#c1121f"/>
    <path d="M-2 -18 Q0 -25 4 -20 Q2 -18 0 -18" fill="#2d6a4f"/>
  </g>

  <!-- Fire/heat lines -->
  <g opacity="0.8">
    <path d="M25 60 Q20 50 25 40" fill="none" stroke="#f4a261" stroke-width="2" stroke-linecap="round"/>
    <path d="M175 60 Q180 50 175 40" fill="none" stroke="#f4a261" stroke-width="2" stroke-linecap="round"/>
    <path d="M18 75 Q13 65 18 55" fill="none" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
    <path d="M182 75 Q187 65 182 55" fill="none" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
